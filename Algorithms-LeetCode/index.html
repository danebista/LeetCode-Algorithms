<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Number Guesser</a>
    </nav>
    <main>
        <h1 class="banner p-3">Guess Number between 1 and 100</h1>
        <div class="form-group">
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="What's the guess?">
        </div>
        <div id="result">

        </div>
        <button type="button" id = "number-submit" class="btn btn-lg btn-secondary">Check The Answer</button>
        <button type="button" id = "restart-game" class="btn btn-lg btn-light">Restart</button>

        <div id="history">

        </div>
    </main>
</body>
<body>
    
</body>
</html>
